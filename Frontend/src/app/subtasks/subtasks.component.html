<div>
  <router-outlet></router-outlet>
  <h1 class="text-6xl mt-64 mb-3 w-1/3 m-auto text-center">{{todoName}}</h1>
  <div *ngFor="let subtask of subtasks">
    <div class="text-2xl border-2 rounded w-1/3 m-auto h-16 p-3">
      <label class="inline-flex items-center m-1">
        <input
          type="checkbox"
          class="form-checkbox h-5 w-5 text-green-600"
          [checked]="subtask.isDone ? true : false"
          id="{{ subtask.id }}"
          (click)="checkboxClick($event)"
        /><span class="ml-2 text-gray-700">{{ subtask.name }}</span>
      </label>
      <button
        class="float-right rounded border-2 w-12 hover:bg-red-300"
        id="{{ subtask.id }}"
        (click)="deleteSubtask($event)"
      >
        X
      </button>
    </div>
  </div>
  <form
    class="text-2xl w-1/3 m-auto mt-2"
    #subtaskForm="ngForm"
		(ngSubmit)="onSubmit()"
    novalidate
  >
    <input
      class="border-2 w-2/3"
      [(ngModel)]="subtaskModel.name"
      #input
      type="text"
      name="name"
      placeholder="Enter new subtask"
      type="text"
      class="border-2 w-2/3 form-control input-lg"
    />
    <button class="border-2 w-1/3 hover:bg-blue-300" type="submit">
      Submit
    </button>
  </form>
  <div class="w-1/3 m-auto mt-6">
    <a routerLink="/users/{{userId}}">
      <button class="border-2 w-full m-auto h-12 hover:bg-blue-300">
        Go Back
      </button>
    </a>
  </div>
	<div class="w-1/3 m-auto mt-6">
    <a routerLink="/users">
      <button class="border-2 w-full m-auto h-12 hover:bg-blue-300">
        Sign Out
      </button>
    </a>
  </div>
</div>
