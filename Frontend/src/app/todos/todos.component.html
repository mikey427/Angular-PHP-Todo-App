<div>
  <router-outlet></router-outlet>
  <h1 class="text-6xl mt-64 mb-3 w-24 m-auto">Todos</h1>
  <div *ngFor="let todo of todos">
    <div class="text-2xl border-2 rounded w-1/3 m-auto h-16 p-3">
      <label class="inline-flex items-center m-1">
        <input
          type="checkbox"
          class="form-checkbox h-5 w-5 text-green-600"
          [checked]="todo.isDone ? true : false"
          id="{{ todo.id }}"
          (click)="checkboxClick($event)"
        /><span class="ml-2 text-gray-700">{{ todo.name }}</span>
      </label>
      <button
        class="float-right rounded border-2 w-12 hover:bg-red-300"
        id="{{ todo.id }}"
        (click)="deleteTodo($event)"
      >
        X
      </button>
      <button
        id="{{ todo.id }}"
        class="float-right rounded border-2 w-28 mr-2 hover:bg-blue-300"
        (click)="toSubtasks(todo)"
      >
        Subtasks
      </button>
    </div>
  </div>
  <form
    class="text-2xl w-1/3 m-auto mt-2"
    #todoForm="ngForm"
    (ngSubmit)="onSubmit()"
    novalidate
  >
    <input
      class="border-2 w-2/3"
      [(ngModel)]="todoModel.name"
      #input
      type="text"
      name="name"
      placeholder="Enter new Todo"
      type="text"
      class="border-2 w-2/3 form-control input-lg"
    />
    <button class="border-2 w-1/3 hover:bg-blue-300" type="submit">
      Submit
    </button>
  </form>
</div>
