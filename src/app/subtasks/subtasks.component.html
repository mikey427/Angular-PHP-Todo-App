<div>
  <router-outlet></router-outlet>
  <h1 class="text-6xl mt-64 mb-3 w-1/3 m-auto text-center">Todo Name</h1>
  <div class="text-2xl border-2 rounded w-1/3 m-auto h-16 p-3">
    <label class="inline-flex items-center m-1">
      <input
        type="checkbox"
        class="form-checkbox h-5 w-5 text-green-600"
        checked
      /><span class="ml-2 text-gray-700">Subtask 1</span>
    </label>
    <button class="float-right rounded border-2 w-12 hover:bg-red-300">
      X
    </button>
    <a routerLink="/test"
      ><button class="float-right rounded border-2 w-28 mr-2 hover:bg-blue-300">
        Subtasks
      </button></a
    >
  </div>
  <div class="w-1/3 m-auto mt-2">
    <input
      class="border-2 w-2/3"
      #input
      type="text"
      name="todo"
      placeholder="Enter subtask"
    />
    <button
      class="border-2 w-1/3 hover:bg-green-300"
      type="submit"
      (click)="getValue(input.value)"
    >
      Submit
    </button>
    <div class="w-1/3 m-auto mt-6">
      <a routerLink="/home">
        <button class="border-2 w-full m-auto h-12 hover:bg-blue-300">
          Home
        </button>
      </a>
    </div>
  </div>
</div>
